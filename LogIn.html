<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Story+Script&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins',sans-serif;
    }
    .background {
      background-image: url("assets/background.svg");
      background-repeat: no-repeat;
      background-position: center center;
      /* background-position: center ; */
      background-size: contain; /* ‚Üê for SVG this keeps aspect ratio PERFECT */
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .bgimg {
      width: 100%;
      height: auto;
    }
    .box {
      /* border: 2px solid rebeccapurple; */
      background-color: white;
      width: 368px;
      height: 440px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
    }
    .box-parent {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* border: 2px solid red; */
      height: 100vh;
    }
    .login {
      /* border: 2px solid yellow; */
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }
    .login p {
      font-size: 32px;
      font-weight: bold;
    }
    .logo {
      /* border: 2px solid yellow; */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .username {
      width: 100%;
    }
    .password {
      width: 100%;
    }
    .password p {
      margin-top: 5px;
    }
    .login-contents {
      margin-left: 50px;
      margin-right: 50px;
    }

    .login-contents input {
      width: 100%; /* adjust as you want */
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      /* border: 2px solid red; */
    }

    .signup {
      width: 100%;
      margin-top: 15px;
    }
    .signup p {
      text-align: center;
      color: #447df0;
    }

    .forgot {
      width: 100%;
      margin-top: 15px;
    }
    .forgot p {
      text-align: center;
      color: #8a909c;
    }

    .btn .lbtn {
      width: 100%;
      padding: 10px 0;
      border: none;
      outline: none;
      background: #447df0;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
      font-weight: bold;
      margin-top: 25px;
    }
  </style>
  <body>
    <section class="background">
      <!-- <img src="img.svg" alt="" class="bgimg"> -->
      <div class="box-parent">
        <div class="box">
          <div class="logo">
            <img src="logo.svg" alt="" />
          </div>
          <div class="login">
            <p>Login</p>
          </div>
          <div class="login-contents">
            <div class="username">
              <p>Username</p>
              <input type="text" />
            </div>

            <div class="password">
              <p>Password</p>
              <input type="text" />
            </div>

            <div class="btn">
              <button class="lbtn">Login</button>
            </div>

            <div class="signup">
              <p>or signup</p>
            </div>

            <div class="forgot">
              <p>forgot password</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
